<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .api-container {
  width: 90%;
  max-width: 900px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#apiSearch {
  width: 100%;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
  margin-bottom: 20px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 15px;
}

.grid div {
  background: #f8f8f8;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
  text-align: center;
  font-size: 15px;
}

.grid div span {
  display: block;
  margin-top: 8px;
  font-weight: bold;
}
</style>
<body>
    <div class="api-container">
  <h2>Store Products</h2>

  <input type="text" id="apiSearch" placeholder="Search products...">

  <div id="productGrid" class="grid"></div>
</div>
<script src="task6.js"></script>
</body>
</html>
