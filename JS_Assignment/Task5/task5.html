<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .filter-container {
  width: 400px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.filter-buttons {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
}

.filter-btn {
  padding: 8px 14px;
  border: none;
  background: #007bff;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

.filter-btn:hover {
  background: #0056b3;
}

#searchBox {
  width: 100%;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
  margin-bottom: 15px;
}

#productList li {
  background: #f7f7f7;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 5px;
}
    </style>
</head>
<body>
    <div class="filter-container">
  <h2>Product Filter</h2>

  <div class="filter-buttons">
    <button class="filter-btn" data-category="all">All</button>
    <button class="filter-btn" data-category="electronics">Electronics</button>
    <button class="filter-btn" data-category="clothing">Clothing</button>
  </div>

  <!-- BONUS: Search -->
  <input type="text" id="searchBox" placeholder="Search products...">

  <ul id="productList"></ul>
</div>
<script src="task5.js"></script>
</body>
</html>
