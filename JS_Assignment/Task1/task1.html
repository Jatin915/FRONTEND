<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

.container {
  width: 400px;
  margin: 50px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.input-area {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

#taskInput {
  flex: 1;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
}

#addBtn {
  padding: 10px 20px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#addBtn:hover {
  background: #0056b3;
}

#taskList li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fafafa;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 5px;
}

.btn-group {
  display: flex;
  gap: 8px;
}

.edit, .delete {
  padding: 6px 12px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.edit {
  background: orange;
  color: white;
}

.delete {
  background: red;
  color: white;
}
  </style>
</head>
<body>

  <div class="container">
    <h2>Dynamic To-Do List</h2>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a task...">
      <button id="addBtn">Add Task</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="task1.js"></script>
</body>
</html>
