<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
  width: 500px;
  height: 300px;
  margin: 40px auto;
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.carousel-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  padding: 12px;
  cursor: pointer;
  font-size: 20px;
  border-radius: 5px;
}

.prev { left: 10px; }
.next { right: 10px; }

.prev:hover, .next:hover {
  background: black;
}
    </style>
</head>
<body>
    <div class="carousel-container">
      <button class="prev">❮</button>
    
      <img id="carouselImage" src="img1.jpg" alt="Slideshow">
    
      <button class="next">❯</button>
      
        <script src="task3.js"></script>
</body>
</html>
</div>
