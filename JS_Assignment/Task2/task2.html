<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .char-container {
  width: 400px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

#textBox {
  width: 100%;
  height: 120px;
  padding: 10px;
  border: 1px solid #aaa;
  border-radius: 5px;
  resize: none;
  font-size: 15px;
}

#counter {
  margin-top: 10px;
  font-size: 16px;
  font-weight: bold;
  color: green; /* Default */
  text-align: right;
}
    </style>
</head>
<body>
    <div class="char-container">
      <h2>Live Character Counter</h2>
    
      <textarea id="textBox" maxlength="100" placeholder="Type here..."></textarea>
    
      <p id="counter">Characters left: 100</p>
    </div>
    <script src="task2.js"></script>
</body>
</html>
